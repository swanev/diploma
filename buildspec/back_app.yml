apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
  namespace: diploma
  labels:
    app: back
spec:
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - image: $AWS_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
        name: back
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Namespace
metadata: 
  name: diploma
  labels: 
    name: diploma

---
apiVersion: v1
kind: Service
metadata:
  name: back
  namespace: diploma
spec:
  type: LoadBalancer
  selector:
    app: back
  ports:
    - name: http
      protocol: TCP
      port: 8050
      targetPort: 5000